<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>カート | UPLOAD online shop</title>
		<link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
		<link href="css/reset.css" rel="stylesheet" type="text/css">
		<link href="css/common.css" rel="stylesheet" type="text/css">
		<link href="css/main.css" rel="stylesheet" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="js/common.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<header>
			<header-content v-bind:items="cartItems"></header-content>
			<logo-content></logo-content>
		</header>
		<div id="container" class="center">
			<ul id="cartList" style="display:none;">
				<li>
					<cart-table v-bind:product="param.jsonData" v-bind:list="param.cartList"></cart-table>
				</li>
				<li>
					<form action="result.html" class="summaryForm">
						<input type="submit" value="購入する" class="button">
					</form>
				</li>
			</ul>
		</div>
		<footer>
			<footer-content></footer-content>
		</footer>
		<script>
			$(function() {
				if(cartItems.length > 0){
					Vue.set(data.param, 'jsonData', data.json.product);
					Vue.set(data.param, 'cartList', cartItems);
					$("#cartList").css("display", "block");
				}else{
					$("#cartList").before('<h2>カートは空です。</h2><a href="productList.html">商品一覧へ</a>');
				}
			});
		</script>
	</body>
</html>

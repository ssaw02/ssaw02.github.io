<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>商品一覧 | UPLOAD online shop</title>
		<link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
		<link href="css/reset.css" rel="stylesheet" type="text/css">
		<link href="css/common.css" rel="stylesheet" type="text/css">
		<link href="css/main.css" rel="stylesheet" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="js/common.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<header>
			<header-content v-bind:items="cartItems"></header-content>
			<logo-content></logo-content>
		</header>
		<div id="container" class="center">
			<div class="searchContent content">
				<h2 class="title">ALL ITEMS</h2>
				<ul class="productList">
					<product-list v-for="(val, key) in json.product" v-bind:product="val"></product-list>
				</ul>
			</div>
		</div>
		<footer>
			<footer-content></footer-content>
		</footer>
	</body>
</html>
